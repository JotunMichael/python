version: "3.9"

services:
 app:
  build:
   context: .
  ports:
   - "8000:8000"
  volumes:
   - ./app:/app
  command: >
   sh -c "python manage.py wait_for_db &&
          python manage.py migrate &&
          python manage.py runserver 0.0.0.0:8000"
  environment:
   - DB_HOST=db
   - DB_NAME=app
   - DB_USER=postgres #${POSTGRES_ROOT_USER}
   - DB_PASS=1234 #${POSTGRES_ROOT_PASSWORD}
  depends_on:
   - db

 db:
  image: postgres:13.3-alpine
  #container_name: postgresql
  environment:
   - POSTGRES_DB=app
   - POSTGRES_USER=postgres #${POSTGRES_ROOT_USER}
   - POSTGRES_PASSWORD=1234 #${POSTGRES_ROOT_PASSWORD} #build server use encrypted environment variable that encrypts so no API keys exposed
  #expose:
  # - "5433" # Publishes 5433 to other containers but NOT to host machine
  ports:
  - "5433:5432" # out host:docker -terminal bash "docker ps"
  #volumes:
  #- ./backups:/home/backups
volumes:
 data: {}

networks:
 default:
  name: postgres_network